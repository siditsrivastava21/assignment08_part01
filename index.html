<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
      .main-section {
        width: auto;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        color: red;
      }

      .circle{
        width:150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid black;
      }

      .square{
        width: 150px;
        height: 150px;
        border: 3px solid black;
      }

    </style>
  </head>
  <body>
    <div>
      <div class="main-section">
        <div class="main-cards">
          <h1>Heading</h1>
          <div class="circle"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
